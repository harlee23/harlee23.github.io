    <main>
        <h1 id="welcome">Report a Storm!</h1>
        <div class="reportform">
            <form action="thanks.html" method="get">

                    <label for="fullname">
                        <span class="label">Full Name:</span>
                        <input pattern="[a-zA-Z ]{5,}" name="full-name" type="text" required>
                    </label><br><br>

                    <label for="email">
                        <span class="label">Email:</span>
                        <input name="email" type="email" placeholder="johnsmith@gmail.com">
                    </label><br><br>

                    <label for="phonenumber">
                        <span class="label">Phone Number:</span>
                        <input name="phonenumber" type="tel" required>
                    </label><br><br>

                    <label for="zipcode">
                        <span class="label">Zip Code:</span>
                        <input name="zipcode" type="number" required>
                    </label><br><br>

                    <label for="stormdate">
                        <span class="label">Storm Date:</span>
                        <input name="stormdate" type="date">
                    </label><br><br>

                    <label for="stormtype">
                        <span class="label">Storm Type:</span>
                        <input name="stormtype" list="stormtypes">
                        <datalist id="stormtypes">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                        </datalist>
                    </label><br><br>

                    <label for="stormseverity">
                        <span class="label">Storm Severity:</span>
		                <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustrating(this.value)" onchange="adjustrating(this.value)">
				        <span id="ratingvalue">5</span>
                    </label><br><br>


                    <label for="stormregion">
                        <span class="label">Storm Region:</span>
                        <select name="stormregion">

                            <option selected value="Select Region..." disabled>Select Region...</option>

                            <option value="Preston">Preston</option>

                            <option value="Soda Springs">Soda Springs</option>

                            <option value="Fish Haven">Fish Haven</option>

                        </select>
                    </label><br><br>

                    <label for="indanger">
                        <span class="label">Are you in danger?</span>
                        <input name="indanger" type="radio" value="Yes">&nbsp;Yes&nbsp;&nbsp;</input>
                        <input name="indanger" type="radio" value="Maybe">&nbsp;Maybe&nbsp;&nbsp;</input>
                        <input name="indanger" type="radio" value="No">&nbsp;No&nbsp;&nbsp;</input>
                    </label><br><br>

                    <label for="additionalinformation">
                        <span class="label">Additional Information:</span>
                        <textarea rows="1" cols="50" name="additionalinformation"></textarea>
                    </label><br><br>

                    <input name="submission" type="submit" value="Submit">
                </form> 
            </div>
        </main>
