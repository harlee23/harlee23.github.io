<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Progressive Loading of Images</title>
    <meta name="description" content="Progressive Loading of Images">
    <link rel="stylesheet" href="css/lazyload.css">
</head>

<body>
    <h1>Lazy Load Images</h1>
    <picture>
        <img src="images/placeholder.png" data-src="images/cows.png" alt="cows in a field">
    </picture>

    <picture>
        <img src="images/placeholder.png" data-src="images/trees.png" alt="falls trees">
    </picture>

    <picture>
        <img src="images/placeholder.png" data-src="images/strawberries.png" alt="fresh strawberries in garden">
    </picture>

    <picture>
        <img src="images/placeholder.png" data-src="images/cabin.png" alt="cabin in mountains">
    </picture>

    <picture>
        <img src="images/placeholder.png" data-src="images/river.png" alt="river and mountains">
    </picture>

    <picture>
        <img src="images/placeholder.png" data-src="images/tractor.png" alt="tractor and baler in hay field">
    </picture>

<script src="js/lazyload.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="js/webfont.js"></script>

</body>

</html>
